<section class="signup-form" >
    <form fxLayout="column" 
        fxLayoutAlign="center center" 
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" 
                matInput 
                placeholder="Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Invalid email</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Password must be at least 8 chars long.">
            <input type="password" 
                matInput 
                placeholder="Password" 
                ngModel 
                name="passowrd"
                required
                minlength="8">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
