<section class="signup-form">
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px"
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)"
        >
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required>
            <mat-error>Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field
            hintLabel="Password must be at least 8 chars long."
        >
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minlength="8"
                #pwInput="ngModel"
                >
            <mat-hint align="end">{{pwInput.value?.length}}/8</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                [matDatepicker]="picker" 
                [max]="maxDate"
                ngModel
                required
                name="birthdate"
                placeholder="Your birthdate.">
            <mat-datepicker-toggle 
                matSuffix 
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox
            ngModel
            name="terms"
            required
            color="primary"
            >Agree to terms and conditions.</mat-checkbox>
        <button 
            type="submit"
            [disabled]="f.invalid"
            mat-raised-button 
            color="primary"
            >Submit</button>
    </form>
</section>
